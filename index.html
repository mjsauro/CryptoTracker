<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60;url=index.html">
    <title>CryptoTracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/darkly/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body ng-app="BTCApp">
    <div class="container">
        <div class="row" ng-controller="DateController">
            <div class="jumbotron text-center transparent">
                <h3>CRYPTOTRACKER as of {{date | date:'mediumDate'}} at {{date | date:'shortTime'}}</h3>
                <div><button class="btn btn-primary transparent" text="Refresh" onClick="window.location.href=window.location.href">Refresh</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-2 text-center" ng-controller="BTCController">
                <div class="panel panel-default transparent">
                    <div class="panel-heading"><img class="pull-left" src="images/btc.png" alt="btc image">
                        <p class="lead">BitCoin</p>
                    </div>
                    <div class="panel-body">
                        <p class="lead">{{USD | currency:$USD}}</p>

                    </div>
                </div>
            </div>


            <div class="col-xs-10 col-xs-offset-1 col-md-4 text-center" ng-controller="ETHController">
                <div class="panel panel-default transparent">
                    <div class="panel-heading"><img class="pull-left" src="images/eth.png" alt="eth image">
                        <p class="lead">Ethereum</p>
                    </div>
                    <div class="panel-body">
                        <p class="lead">{{USD | currency:$USD}}</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-2 text-center" ng-controller="LTCController">
                <div class="panel panel-default transparent">
                    <div class="panel-heading"><img class="pull-left" src="images/ltc.png" alt="ltc image">
                        <p class="lead">LiteCoin</p>
                    </div>
                    <div class="panel-body">
                        <p class="lead">{{USD | currency:$USD}}</p>

                    </div>
                </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-md-4 text-center" ng-controller="XRPController">
                <div class="panel panel-default transparent">
                    <div class="panel-heading"><img class="pull-left" src="images/xrp.png" alt="ltc image">
                        <p class="lead">Ripple</p>
                    </div>
                    <div class="panel-body">
                        <p class="lead">{{USD | currency:$USD}}</p>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js "></script>

    <!-- modules -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/DateController.js"></script>
    <script src="js/BTCController.js"></script>
    <script src="js/ETHController.js"></script>
    <script src="js/LTCController.js"></script>
    <script src="js/XRPController.js"></script>

    <!-- services -->
    <script src="js/BTCService.js"></script>
    <script src="js/ETHService.js"></script>
    <script src="js/LTCService.js"></script>
    <script src="js/XRPService.js"></script>
</body>
<html>
