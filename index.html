<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    
</head>

<body ng-app="BTCApp" ng-controller="BTCController">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div class="panel panel-info">
                <div class="panel-heading">Current Bitcoin Price as of {{CurrentDate | date:'medium' }}</div>
                <div class="panel-body">
                    <p class="lead">Price in Dollars: {{CurrentRate | currency:"USD $":0}} </p>
                </div>
            </div>
        </div>
    </div>
    
</div>
<!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js "></script>

    <!-- modules -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/BTCController.js"></script>
    
    <!-- services -->
    <script src="js/BTCService.js"></script>

</body>

</html>
